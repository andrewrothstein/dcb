---
name: publish to (test.)pypi.org

on: push

jobs:
  build-n-publish:
    name: build and publish to (test.)pypi.org
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: upgrade pip
        run: python -m pip install --upgrade pip
      - name: install dcb and test deps
        run: python -m pip install .[test]
      - name: dcb unit tests
        run: python -m unittest discover
      - name: dcb integration test
        run: >-
          dcb
          --snippetsdir .
          --snippet from.j2 dcb-bootstrap.j2
          --upstreamregistry ghcr.io
          --upstreamgroup andrewrothstein
          --upstreamapp docker-ansible
          --targetuser ${{ github.actor }}
          --targetpwd ${{ github.token }}
          --pullall
          --writeall
          --buildall
          --pushall
          --alltags alpine_edge
      - name: build a binary wheel and a source tarball
        run: |
          python -m pip install build wheel
          python -m build --sdist --wheel --outdir dist/
      - name: deploy to test.pypi.org
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          skip_existing: true
      - name: deploy to pypi.org
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
